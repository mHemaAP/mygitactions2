name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/checkout@v4
      with:
        python-version: '3.11'  # Ensure it matches the Python version you're using      
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install pytest
    - name: test_session8
      id: test_session8
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 1000
        setup-command: pip install pytest
    - name: Run tests
      id: run_tests
      run: |
        source venv/bin/activate
        pytest --maxfail=1 --disable-warnings --json-report --json-report-file=results.json

    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      with:
        results: ${{ steps.run_tests.outputs.result }}
